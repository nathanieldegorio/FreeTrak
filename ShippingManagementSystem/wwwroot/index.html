<!DOCTYPE html>
<html>

   

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            #printarea * {
                visibility: visible;
               
            }

            #printarea {
                position: absolute;
                top: 40px;
                left: 30px;
                height: 100%;
            }
        }
    </style>
   
</head>

<body>
    <div id="preprocess">

    </div>   

    <div id="main">
        
    </div>


    <!--Import jQuery before materialize.js-->
    <script src="Libraries/Jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../../Libraries/qrjs/qrcode.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            modLoad('main', "Account/login.html");
           

        });
        function alert(content, header)
        {
            if (header === undefined)
            {
                header = "Alert";
            }

            var alertHtml = `<div id="alertModal" class="modal">
                                <div class="modal-content">
                                    <h4>`+header+`</h4>
                                    <p>`+content+`</p>
                                </div>
                                <div class="modal-footer">
                                    <a class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
                                </div>
                            </div>`;

            $('#preprocess').html(alertHtml);
            $('#alertModal').modal();
            $('#alertModal').modal('open');            
        }

        function modLoad( id, url, callback, params)
        {
            $.ajax({
                url: "Views/" + url,
                data: {},
                success: function (data) {
                    $('#' + id).html(data);
                },
                dataType: "text"
            });
        }
        

    </script>
</body>
</html>
