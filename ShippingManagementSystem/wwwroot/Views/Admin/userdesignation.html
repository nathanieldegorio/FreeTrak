<div class="ui container" style="padding-top:20px;" >
    <div class="ui raised segment">
        <div class="ui form" id="frm_branch" style="display: none;">
            <h4 class="ui dividing header">User Desgination Details</h4>
            <div class="field">
               
                <div class="fields">
                    
                    <div class="twelve wide field">
                        <label>User Designation Name</label>
                        <input type="text" maxlength="50" id="userDesignationCode">
                    </div>
                   
                    <div class="four wide field">
                        <label>Air Transactions Access:</label>
                        <select class="ui fluid dropdown" id="isAir">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                
                <div class="fields">
                    <div class="twelve wide field">
                        <label>Description</label>
                        <input type="text" id="description">
                    </div>
                    <div class="four wide field">
                            <label>Sea Transactions Access:</label>
                            <select class="ui fluid dropdown" id="isSea">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        
                    </div>
                </div>
                
            </div>
          
           <div>
               <div class="ui stackable four columns grid">
                   <div class="column">&nbsp;</div>
                   <div class="column"><button class="ui green button" style="width: 100%;" onclick=" save();">Save</button></div>
                   <div class="column"><button class="ui red button" style="width: 100%;" onclick="disable();">Disable</button></div>
                   <div class="column"><button class="ui button" style="width: 100%;" onclick="clearForm()">Cancel</button></div>
               </div>
           </div>
                    
            
            
        </div>
        
        <div class="ui segment" id="list_branch">

            <div class="ui stackable grid">
                <div class="two column row">
                    <div class="column">
                        <h4 class="ui dividing header">User Designations</h4>
                        <a class="ui teal label" onclick="$('#list_branch').fadeOut(); $('#frm_branch').fadeIn(); branchSelected = 'New';">Create New</a>
                    </div>
                    <div class="right floated column">
                        <div class="ui action input" style="width:100%;">
                            <input type="text" placeholder="Search..." id="ud_searchkey">
                            <button class="ui button" onclick="search($('#ud_searchkey').val())">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <hr/>
            <br/>
            <div>
                <table class="ui striped selectable table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>isAir</th>
                            <th>isSea</th>
                        </tr>
                    </thead>
                    <tbody id="udList">
                        
                    </tbody>
                </table>
            </div>
         </div>
    </div>
</div>
<script src="../../Libraries/Common/CommonScripts.js"></script>
<script type="text/javascript">
    var branchSelected=null;
    $(document).ready(function () {
        branchSelected = "New";
        search('');
    });

    function disable()
    {
        Common.serviceRequest("../api/Administration/Designations/Remove", { 'UserDesignationID': branchSelected, }, function (data) {
            Common.custAlert('Success', data);
            clearForm();
            search('');
        }, 'text');
    }

    
    function search(searchkey)
    {
        Common.serviceRequest("../api/Administration/Designations/List", { 'search': searchkey }, function (data) {
            
             Common.loopToTemplate(data,`<tr>
                            <td style="font-weight: bold;" class="right aligned"><i class="fa fa-edit" onclick="edit('{{userDesignationID}}')"></i></td>
                            <td style="text-decoration:underline; font-weight: bold;">{{userDesignationCode}}</td>
                            <td>{{description}}</td>
                            <td>{{vw_isAir}}</td>
                            <td>{{vw_isSea}}</td>
                        </tr>`, '#udList', 'json');

        });

    }

    function save()
    {
    
        Common.serviceRequest("../api/Administration/Designations/Create", { 'userDesignationID': branchSelected, 'userDesignationCode': $('#userDesignationCode').val(), 'isAir': $('#isAir').val(), 'isSea': $('#isSea').val(), 'userDesignationDescription': $('#description').val() }, function (data) {
            Common.custAlert('Success', data);
            clearForm();
            search('');

        },'text');
    }

    function edit(brID)
    {
        branchSelected = brID;
        Common.serviceRequest("../api/Administration/Designations/Get", { 'id': brID }, function (data) {
            Common.loadToTemplate(data, $("#frm_branch").html(), "#frm_branch", function () {
                $('#list_branch').fadeOut(); $('#frm_branch').fadeIn();
               
               
            });
        });
    }

    function clearForm()
    {
        $('#userDesignationCode').val('');
        $('#description').val('');
        $('#isAir').val('1');
        $('#isSea').val('1');
        branchSelected = "New";
        $('#frm_branch').fadeOut(); $('#list_branch').fadeIn();
    }

</script>
