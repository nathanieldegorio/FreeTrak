        window.print();

            }
        }

        window.print();
    }

    function generateStickersRangeFromDB(id) {
        $("#printarea").html("");

        var shipper = $("#fld_originAccount_vw").val();
        var consignee = $("#fld_destinationAccount_vw").val();
        var count = 0;
        OffDB.getAll(sDBName, "items", function (content) {
            var cnt = 0;
            var max = 0;
            $.each(content, function (key, val) {
               
               
               
                if (val.Trackingno == id)
                {
                    var spl = val.itemNo.split("-");
                    var valueOf = parseInt(spl[1].trim());
                    if (valueOf > max)
                    {
                        max = valueOf;
                    }
                    createSticker(val.Trackingno, valueOf, $('#route_label').val(), shipper, consignee);
                }

                
                if (key == content.length - 1)
                {
                    if ($('#add_stickers').val() > 0) {

                            max = i;
                        }
                    }

                    printStickers(val.Trackingno, max)
                }
            });
                
            
        }); 
            
        

        window.print();
    }

                                        var valueOf = parseInt(spl[1].trim());

    function removeStickersRangeFromInput(starting, end) {
        var spl = starting.split("-");

        var end = parseInt(epl[1].trim());

                if (valueOf >= start && valueOf <= end) {
                    OffDB.remove(sDBName, "items", val.itemNo);

            });

    function pad(n, width, z) {
        z = z || '0';
        n = n + '';
        return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
    }
    function randomNumber()
    {
        return pad(Math.floor(Math.random() * 20000), 5);
    }
    function createWayBill()
    {
        var trackingno = pad(randomNumber(), 8);
        $('.newwaybill').show();
        $('.editwaybill').hide();
        $('#trackingno').val(trackingno);
        $('#trackingno').attr("disabled");
        $('#newmodal').modal('open');

        
    }

    function editWayBill() {
        var trackingno = pad(randomNumber(), 8);

        $('.newwaybill').hide();
        $('.editwaybill').show();
        $('#trackingno').val();
        $('#trackingno').removeAttr("disabled");
        $('#newmodal').modal('open');

    function loadwaybill(trackingno)
    {
        OffDB.getById(sDBName, "waybills", trackingno, function (content) {

            if (content == undefined)
            {
                alert("Waybill not found");

            } else
            {

                $('#trackingno').val(trackingno);

                OffDB.getById(sDBName, "branches", content.destination, function (content) {

                    var res = $('#route_label').val().split("-");

                    $('#route_label').val(res[0].trim() + "-" + content.branchshortcode);
                });
                $('#fld_destination').val(content.destination);
                $('#fld_destination').change();
                $('#customerOriginList').html("");
                $('#last_item_no').val(content.lastitemindex);
                $('#customerOriginList').html("");

                OffDB.getById(sDBName, "customerOrigAccounts", content.shipper, function (val) {
                    $('#fld_originAccount_vw').val(val.customerLastname + ', ' + val.customerFirstname);
                    $('#fld_originAccount').val(val.customerAccountNo);
                    $('#orig_add').html(val.customerAddress);
                    $('#orig_phone').html(val.customerPhone);
                });

                OffDB.getById(sDBName, "customerDestinationAccounts", content.consignee, function (val) {
                    $('#fld_destinationAccount_vw').val(val.customerLastname + ', ' + val.customerFirstname);
                    $('#fld_destinationAccount').val(val.customerAccountNo);
                    $('#dest_add').html(val.customerAddress);
                    $('#dest_phone').html(val.customerPhone);
                });

            }
        });
    }

    function loadBranches() {

            $.each(content, function (key, value) {

            var res = $('#route_label').val().split("-");

    function savewaybill()
    {
        var waybills = new Array();
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!

        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd;
        }
        if (mm < 10) {
            mm = '0' + mm;
        }
        var today = dd + '/' + mm + '/' + yyyy;

        var waybill = {
            trackingno: $('#trackingno').val(),
            waybillno: '',
            prno: '',
            date: today,
            pickupdate: '',
            delivereddate: '',
